<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 1rem;
            color: white;
            background-color:  rgb(42, 211, 236);
        }
        .title{
            height: 30vh;
            /*background-color: red;*/
            /*border: 1px solid #000;*/
            text-align: center;
            line-height: 30vh;
        }
        .title img{
            width: 80px;

        }
        .content{
            height: 70vh;
            width: 70%;
            /*background-color: blue;*/
            /*border: 1px solid #000;*/
            margin: 0 auto;
        }
        .content .detail{
            /*background-color: pink;*/
            /*border: 1px solid #000;*/
            height: 60%;
        }
        .content .logo ul{
            list-style:none;
            text-align: center;
        }
        .content .logo li:nth-child(1){
            float: left;
            margin-left: 10px;}
        .content .logo li:nth-child(2){
            float: right;
            margin-right: 10px;}
        .content .logo img{
            width: 40px;
        }
        .icon{
            position: absolute;
            left: 15px;
            top: 15px;
        }
        .icon img{
            width: 30px;
        }
        @media only screen and (min-width: 1024px) {
            div.content {
                width: 700px;
            }
        }
    </style>
</head>
<body>
<div class="title"><img src="http://118.126.113.248/jnshu835/logo.png" alt=""></div>
<div class="content">
    <div class="detail">
        <p>葡萄藤游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以线下聚会桌游为主</p>
    </div>
    <div class="logo">
        <ul>
            <li><img src="http://118.126.113.248/jnshu835/logo_left.png" alt="">
                <p>22222222</p></li>
            <li><img src="http://118.126.113.248/jnshu835/logo_right.png" alt="">
                <p>BJPTTeng</p></li>
        </ul>
    </div>
</div>
<div class="icon"><img src="http://118.126.113.248/jnshu835/icon.png" alt=""></div>
</body>
</html>
